<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find screen in Kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
          />
        </svg>
      </div>
      <div class="status-bar__cloumn">
        <span>4:45</span>
      </div>
      <div class="status-bar__cloumn">
        <span>99%</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5H18V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            fill-rule="evenodd"
            d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i
    ></span>
    <span><i class="fa-solid fa-gear fa-lg"></i></span>
    <span class="screen-header__dot"></span>
    </div>
</header>
    
    <main class="main-screen">
      <div class="find-icons">
<div class="find-icons__icon">
  <i class="fa-solid fa-qrcode"></i>
  <span>QR Code</span></div>
<div class="find-icons__icon">
  <i class="fa-regular fa-address-book"></i>
  <span>Add by Contacts</span></div>
<div class="find-icons__icon">
  <i class="fa-solid fa-fingerprint"></i>
  <span>Add by ID</span></div>
<div class="find-icons__icon">
  <i class="fa-regular fa-envelope"></i>
  <span>Invite</span></div>

      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
<div class="open-post">
<div class="open-post__column">
  <h5 class="open-post__title">#BTS</h5>
  <h6 class="open-post__hashtags">#bts#army#friends</h6>
  <div class="open-post__members">
<img src="https://i.pinimg.com/736x/5e/35/34/5e3534f276d8e666efb6a1191d799900.jpg" />
<span class="open-post__members-count">802 members</span>
<div class="divider"></div>
<span class="open-post__members-status">Active</span>
  </div>
</div>
<div class="open-post__column">
  <div class="open-post__photo">
  <img src="https://ibighit.com/bts/images/bts/discography/butter/butter-cover.jpg"/>
  <div class="open-post__heart-count">
    <i class="fa-solid fa-heart fa-xs"></i><span>3000</span></div>
  </div>
</div>
</div>
</div>
      </div>

    </main>
  

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
        </li class="nav__btn">
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script/
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
