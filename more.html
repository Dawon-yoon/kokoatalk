<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more screen in Kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
          />
        </svg>
      </div>
      <div class="status-bar__cloumn">
        <span>4:45</span>
      </div>
      <div class="status-bar__cloumn">
        <span>99%</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5H18V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            fill-rule="evenodd"
            d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i
    ></span>
    <span><i class="fa-solid fa-music fa-lg"></i></span>
    <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    <span class="screen-header__dot"></span>
    </div>
</header>
    
<main class="main-screen more-screen"
<div class="user-component">
    <div class="user-component__column">
        <img
        src="https://i.pinimg.com/736x/5e/35/34/5e3534f276d8e666efb6a1191d799900.jpg"
        class="user-component__avatar--xl"
      />
      <div class="user-component__text">
        <h4 class="user-component__title">Shinnosuke</h4>
        <h6 class="user-component__subtitle"> +8110-1234-1234</h6>
        <div class="user-component__bikkurimark
        "><i class="fa-solid fa-exclamation fa-xs"></i></div>
      </div>
    </div>
    <div class="user-component__column-more">
  <i class="fa-regular fa-message fa-2x"></i>
 </div>
  </div>
</div>
</div>
</div>

<div class="icons-raw">
    <div class="icons-raw__icon">
        <i class="fa-regular fa-calendar-check"></i>
      <span>Calendar</span></div>
    <div class="icons-raw__icon">
        <i class="fa-regular fa-hard-drive"></i>
      <span>Talk drive</span></div>
    <div class="icons-raw__icon">
        <i class="fa-regular fa-face-smile"></i>
      <span>Emoticons</span></div>
    <div class="icons-raw__icon">
        <i class="fa-solid fa-palette"></i>
      <span>Themes</span>
    </div>
 </div>
 <div class="icons-raw">
    <div class="icons-raw__icon">
        <i class="fa-solid fa-code-branch"></i>
      <span>Account</span></div>
    <div class="icons-raw__icon">
        <i class="fa-regular fa-comments"></i>
      <span>Open chat</span></div>
    <div class="icons-raw__icon opacity0">
        <i class="fa-regular fa-face-smile"></i>
      <span>Emoticons</span></div>
    <div class="icons-raw__icon opacity0">
        <i class="fa-solid fa-palette"></i>
      <span>Themes</span>
    </div>
 </div>
 

  <div class="more-suggestions">
<h4 class="more-suggestions__title">Suggestions</h4>
<div class="more-suggestions__icons">
    <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-img">
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div>
            <span class="more-suggestions__icon-text">Kakao story</span> </div>
        </div>

        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
                <i class="fa-solid fa-newspaper"></i>
            </div>
            <div>
                <span class="more-suggestions__icon-text">Kakao news</span> </div>
    
            </div>
    </div>
</div>

</div>

</main>

  

    <nav class="nav">

        </li>

            <span class="nav__notification badge">1</span>

          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
